<div class="flex full-center h-full w-full">
    <div id="signin-card" [@loadingState]="loading ? 'loading' : 'loaded'">
        @if (!otp) {
        <h1 class="text-2xl uppercase h-1/5">Sign Up</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
            class="flex flex-col items-center gap-4 h-4/5 w-3/4 sm:w-1/2">
            <div class="flex flex-col items-center w-full test">
                <input type="text" placeholder="name" formControlName="name" class="input-field" />
                <span *ngIf="errors['name']" class="text-sm text-red-600 dark:text-orange-300">{{errors['name']}}</span>
            </div>
            <div class="flex flex-col items-center w-full">
                <input type="email" placeholder="email" formControlName="email" class="input-field" />
                <span *ngIf="errors['email']"
                    class="text-sm text-red-600 dark:text-orange-300">{{errors['email']}}</span>
            </div>
            <button type="submit" class="submit-button" [disabled]="isFormInvalid() || loading">
                <span *ngIf="!loading">Submit</span>
                <span *ngIf="loading">Loading...</span>
            </button>
        </form>
        } @else {
            <div (click)="otp = false">test</div>
        }
    </div>
</div>

<div class="absolute flex flex-col gap-1 bottom-4 right-4">
    <div *ngFor="let toast of toastMessages; let i = index" [@toastAnimation] (click)="onToastClick(toast.idx)"
        class="cursor-pointer select-none">
        <toast [message]="toast.text" [category]="toast.category" />
    </div>
</div>
