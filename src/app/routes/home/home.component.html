<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 mt-2">
    <article *ngFor="let product of products"
        class="p-2 bg-theme-beige dark:bg-theme-green hover:scale-[1.01] dark:hover:bg-opacity-95 hover:bg-opacity-95 transition">
        <div id="header" class="flex full-center border-b border-theme-green-100 overflow-x-auto">
            <h1 class="text-2xl uppercase truncate pb-1">{{product.name}}</h1>
        </div>
        <div id="body" class="flex flex-col full-center py-4 space-y-4">
            <p>{{product.description}}</p>
                class="flex full-center border border-dashed border-theme-green-100 dark:border-theme-beige h-52 w-52 transition-colors">
                404 | Image not found</div>
            <table class="w-4/5">
                <tbody class="border-t border-theme-green-100 dark:border-theme-beige transition-colors">
                    <tr class="border-b border-theme-green-100 dark:border-theme-beige transition-colors">
                        <td class="border-r border-theme-green-100 dark:border-theme-beige transition-colors">Price</td>
                        <td class="text-center">R{{product.price}}</td>
                    </tr>
                    <tr class="border-b border-theme-green-100 dark:border-theme-beige transition-colorss">
                        <td class="border-r border-theme-green-100 dark:border-theme-beige transition-colors">Cost Price</td>
                    </tr>
                </tbody>
            </table>
        <div id="footer" class="border-t border-theme-green-100 pt-2">
            <div id="buttons">
                <button class="flex items-center">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
        </div>
    </article>
</div>
