<ng-container *ngIf="category === 'info'">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" fill="none" [attr.stroke]="isDark ? '#fff' : '#000'" />
        <line x1="12" y1="15.5" x2="12" y2="10.5" fill="none" [attr.stroke]="isDark ? '#fff' : '#000'" />
        <line x1="12" y1="8" x2="12" y2="9" fill="none" [attr.stroke]="isDark ? '#fff' : '#000'" />
    </svg>
</ng-container>
<ng-container *ngIf="category === 'warning'">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <line x1="12" y1="9.5" x2="12" y2="15" fill="none" stroke="#000" />
        <line x1="12" y1="17.5" x2="12" y2="16.5" fill="none" stroke="#000" />
        <polygon points="12 3 22 20 2 20 12 3" fill="none" stroke="#000" />
    </svg>
</ng-container>
<ng-container *ngIf="category === 'success'">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" fill="none" stroke="#fff" />
        <polyline points="8 12 11 15 16 10" fill="none" stroke="#fff" stroke-miterlimit="10" />
    </svg>
</ng-container>
<ng-container *ngIf="category === 'error'">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" fill="none" stroke="#fff" />
        <line x1="9" y1="15" x2="15" y2="9" fill="none" stroke="#fff" stroke-miterlimit="10" />
        <line x1="9" y1="9" x2="15" y2="15" fill="none" stroke="#fff" stroke-miterlimit="10" />
    </svg>
</ng-container>
